{% extends "bones/base.html" %}

{% block title %}Bones sample{% endblock %}

{% block main %}
<section class="w3-row-padding">
    <article class="w3-col l6 m12">
        <div class="w3-card w3-white">
            <header class="w3-container w3-blue-grey w3-text-white">
                <h2 class="w3-margin-0">Welcome</h2>
            </header>
            <div class="w3-container w3-padding">
                <p>This starter view now inherits the shared layout so future pages can focus on content.</p>
                <p class="w3-large">
                    <span class="fa fa-route" aria-hidden="true"></span>
                    Completed transects counted: {{ completed_transects_count|default:"unknown" }}
                </p>
            </div>
        </div>
    </article>
</section>
{% endblock %}
